<h1>10 Top Stories</h1>
<div [ngBusy]="busy"></div>
<ul>
  <li *ngFor="let story of topstories">
    <h3>{{ story.title }}</h3>
    <p><a href="{{ story.url }}">{{ story.url }}</a></p>
    <p><b>Date: </b>{{ story.timestamp }}</p>
    <p><b>Score: </b>{{ story.score }}</p>
    <p><b>Author: </b>{{ story.authorId }}</p>
    <p><b>Author Karma Score: </b>{{ story.authorKarmaScore }}</p>
  </li>
</ul>
